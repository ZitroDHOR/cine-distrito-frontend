<h2>¡Registrate ahora!</h2>
<div class="container">
    <div class="row justify-content-md-center"> 
        <form #formRegister="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" #firstName="ngModel" [(ngModel)] = "userToRegister.firstName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group row">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" name="lastName" placeholder="Ingrese su apellido" #lastName="ngModel" [(ngModel)] = "userToRegister.lastName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group row">
                <label for="id">Cédula</label>
                <input type="number" class="form-control" name="id" placeholder="Ingrese su cédula de ciudadanía" #id="ngModel" [(ngModel)] = "userToRegister.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group row">
                <label for="birthDate">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="birthDate" #birthDate="ngModel" [(ngModel)] = "userToRegister.birthDate" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group row">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email"  #email="ngModel" [(ngModel)] = "userToRegister.email" [ngModelOptions]="{standalone: true}">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su Email con nadie.</small>
              </div>
         
            <div class="form-group row">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Cree una contraseña"  #password="ngModel" [(ngModel)] = "userToRegister.password" [ngModelOptions]="{standalone: true}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            
            
          </form>
    </div>
    
</div>
